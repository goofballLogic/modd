<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>

<body>
    <div id="mocha"></div>

    <script src="https://unpkg.com/mocha/mocha.js"></script>

    <script class="mocha-init">
        mocha.setup('bdd');
        mocha.checkLeaks();
    </script>
    <script type="module" src="./test.aggregate.js"></script>
    <script type="module" src="./test.dom-adapter.js"></script>
    <script type="module" src="./test.filter.js"></script>
    <script type="module" src="./test.outbound.js"></script>
    <script type="module" class="mocha-exec">
        import { config } from "https://unpkg.com/@esm-bundle/chai@4.3.4-fix.0/esm/chai.js";
        config.truncateThreshold = 0;
        mocha.run();
    </script>
</body>

</html>
